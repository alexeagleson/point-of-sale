<DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" media="screen" href="styles/grid.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="styles/table.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="styles/modal.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />



        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

        <script src="template-data/templates.js"></script>
        <script src="classes/MenuItem.js"></script>
        <script src="classes/Bill.js"></script>
        <script src="classes/RestTable.js"></script>
        <script src="classes/Restaurant.js"></script>
        <script src="main.js" defer></script>
    </head>

    <body>
        <script id="form-template" type="text/x-handlebars-template">
            <div id="form-modal" class="modal">
                <div class="modal-content">
                    {{#each inputFields}}
                        <label for={{fieldID}}>{{fieldLabel}}</label>
                        <input id={{fieldID}} type={{fieldType}} />
                    {{/each}}
                    <button onclick={{submitButton.buttonFunction}}>{{submitButton.buttonName}}</button>
                </div>
            </div>
        </script>
        <div id="form-div"></div>

        <script id="menu-template" type="text/x-handlebars-template">
            <div id="menu-modal" class="modal">
                <div class="modal-content">
                    <table>
                        <thead> 
                            <th>Name</th>
                            <th>Price</th>
                            <th>Add to Bill</th>
                        </thead> 
                        <tbody>
                            {{#menuItems}}
                                <tr> 
                                    <td>{{name}}</td>
                                    <td>{{price}}</td>
                                    <td>
                                        <button onclick={{addToBill}}>Add to Bill</button>
                                    </td>
                                </tr>
                            {{/menuItems}}
                        </tbody> 
                    </table>
                    <button onclick="hideMenuModal()">Finished</button>
                </div>
            </div>
        </script>
        <div id="menu-div"></div>

        <script id="bill-template" type="text/x-handlebars-template">
            <div id="bill-modal" class="modal">
                <div class="modal-content">
                    <table>
                        <thead> 
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </thead> 
                        <tbody>
                            {{#billItems}}
                                <tr> 
                                    <td>{{name}}</td>
                                    <td>{{price}}</td>
                                    <td>{{quantity}}</td>
                                    <td>{{total}}</td>
                                    <td>
                                            <button onclick={{removeFromBill}}>Remove</button>
                                    </td>
                                </tr>
                            {{/billItems}}
                            <tr> 
                                <td></td>
                                <td></td>
                                <td><strong>Grand Total</strong></td>
                                <td>{{grandTotal}}</td>
                                <td></td>
                            </tr>
                        </tbody> 
                    </table>
                    <button onclick="hideBillModal()">Finished</button>
                </div>
            </div>
        </script>
        <div id="bill-div"></div>

        <!-- New Table Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <input id="number-of-patrons-field" type="number" value="1" />
                <button onclick="submitModal()">Submit</button>
            </div>
        </div>

        <div id="floor-plan" class="grid-container"></div>

        <nav id="context-menu" role="navigation" style="display: none; position: absolute">
            <ul>
                <li onclick="addTable()">
                    <a href="#">Add Table</a>
                </li>
                <li onclick="removeTable()">
                    <a href="#">Remove Table</a>
                </li>
                <li>
                    <a href="#">Two</a>
                    <ul class="dropdown">
                        <li onclick="showSeatTableModal()">
                            <a href="#">Seat Table</a>
                        </li>
                        <li onclick="clearTable()">
                            <a href="#">Clear Table</a>
                        </li>
                        <li onclick="showMenuModal()">
                            <a href="#">Show Menu</a>
                        </li>
                    </ul>
                </li>
                <li onclick="showBillModal()">
                    <a href="#">Show Bill</a>
                </li>
            </ul>
        </nav>

    </body>

    </html>
